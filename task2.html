<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Grid Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Grid Container */
        .dashboard {
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-template-rows: 80px 1fr 60px;
            height: 100vh;
        }

        /* Header */
        .header {
            grid-column: 1 / 3; /* Full width */
            background-color: blue;
            color: white;

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        /* Sidebar */
        .sidebar {
            background-color: pink;
            color: white;
            padding: 20px;
        }

        /* Main Content */
        .main {
            background-color: turquoise;
            padding: 20px;
        }

        /* Footer */
        .footer {
            grid-column: 1 / 3; /* Full width */
            background-color: gray;
            color: white;

            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

</head>
<body>

    <div class="dashboard">

        <header class="header">
            Header
        </header>

        <aside class="sidebar">
            Sidebar
        </aside>

        <main class="main">
            Main Content Area
        </main>

        <footer class="footer">
            Footer
        </footer>

    </div>

</body>
</html>
