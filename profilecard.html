<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="profile-card">
        <img src="profile.jpg" alt="Profile Picture" class="profile-img">

        <h2 class="name">Ahsan Khan</h2>

        <p class="description">
            Aspiring software developer with a strong interest in web technologies

        </p>

        <button class="btn">View Profile</button>
    </div>

</body>
</html>
