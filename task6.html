<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Integrated Mini WebPage</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        /* ===== GRID: Main Page Structure ===== */
        .page {
            display: grid;
            grid-template-rows: 70px 1fr 50px;
            min-height: 100vh;
        }

        /* ===== Header ===== */
        .header {
            background-color: #2c3e50;
            color: white;

            display: flex;               /* Flexbox inside Grid */
            align-items: center;
            justify-content: space-between;

            padding: 0 30px;
        }

        .header a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        .header a:hover {
            text-decoration: underline;
        }

        /* ===== Main Content ===== */
        .main {
            padding: 40px;
        }

        /* ===== FLEXBOX: Card Section ===== */
        .card-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            background-color: white;
            width: 250px;
            padding: 20px;
            border-radius: 8px;
            position: relative; /* For positioned badge */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* ===== POSITIONING: Badge ===== */
        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e74c3c;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 12px;
        }

        .card button {
            margin-top: 15px;
            padding: 8px 15px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #1f6fa5;
        }

        /* ===== Footer ===== */
        .footer {
            background-color: #2c3e50;
            color: white;

            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <div class="page">

        <!-- Header -->
        <header class="header">
            <div>Mini WebPage</div>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main">
            <h2 style="text-align:center;">Our Services</h2>

            <div class="card-container">

                <div class="card">
                    <div class="badge">New</div>
                    <h3>Service One</h3>
                    <p>Modern web layouts using Grid and Flexbox.</p>
                    <button>Learn More</button>
                </div>

                <div class="card">
                    <div class="badge">Hot</div>
                    <h3>Service Two</h3>
                    <p>Clean and responsive UI designs.</p>
                    <button>Learn More</button>
                </div>

                <div class="card">
                    <div class="badge">Pro</div>
                    <h3>Service Three</h3>
                    <p>Interactive and user-friendly pages.</p>
                    <button>Learn More</button>
                </div>

            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            Â© 2026 Mini WebPage
        </footer>

    </div>

</body>
</html>
