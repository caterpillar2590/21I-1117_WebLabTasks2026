<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Flexbox Layout</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: turquoise;
        }

        /* ===== Navigation Bar ===== */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 15px 30px;
        }

        .nav-logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: pink;
        }

        /* ===== Card Section ===== */
        .card-container {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 20px;
            padding: 40px;
            flex-wrap: wrap;   /* Responsive behavior */
        }

        .card {
            background-color: white;
            width: 250px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .card h3 {
            margin-top: 0;
            color: #333;
        }

        .card p {
            color: #555;
            font-size: 14px;
        }

        /* ===== Responsive Navbar ===== */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>

</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-logo">MyWebsite</div>

        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <!-- Content Cards -->
    <section class="card-container">
        <div class="card">
            <h3>Card One</h3>
            <p>This is a sample card using Flexbox layout.</p>
        </div>

        <div class="card">
            <h3>Card Two</h3>
            <p>Flexbox helps align and space elements easily.</p>
        </div>

        <div class="card">
            <h3>Card Three</h3>
            <p>Responsive and clean layout for modern websites.</p>
        </div>
    </section>

</body>
</html>
